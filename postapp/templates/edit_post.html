{% extends 'base.html' %}

{% block title %}
    編集
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card border-0 shadow p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">編集する</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

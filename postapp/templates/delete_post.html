{% extends 'base.html' %}

{% block title %}
    投稿削除
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card border-0 shadow p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">投稿を削除しますか？</h1>
                <p class="card-text text-center mb-4">ほんとに？</p>
                <p class="card-text text-center text-muted mb-4">{{ post.title }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger btn-lg">削除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
